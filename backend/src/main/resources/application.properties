spring.application.name=work-tracker-backend

# PostgreSQL Configuration (for Render deployment)
# Render provides DATABASE_URL as postgresql://... we need to convert it to jdbc:postgresql://...
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:h2:mem:workdb}}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# Auto-detect dialect and driver based on URL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console in production
spring.h2.console.enabled=false

# Server port
server.port=${PORT:8080}

# CORS settings for frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}
