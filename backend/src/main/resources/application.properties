spring.application.name=work-tracker-backend

# PostgreSQL Configuration (for Render deployment)

# For production, JDBC_DATABASE_URL env var will override this with PostgreSQL
# Default to local PostgreSQL so IntelliJ and CLI runs use Postgres by default
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/worktracker}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1234}

# Database dialect - Spring Boot auto-detects based on JDBC URL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console in production
spring.h2.console.enabled=false

# Server port
server.port=${PORT:8080}

# CORS settings for frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}
