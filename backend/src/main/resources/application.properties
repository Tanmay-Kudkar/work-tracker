spring.application.name=work-tracker-backend

# PostgreSQL Configuration (for Render deployment)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:workdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Auto-detect dialect and driver based on URL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (only for local development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# Server port
server.port=${PORT:8080}

# CORS settings for frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}
