spring.application.name=work-tracker-backend

# PostgreSQL Configuration (for Render deployment)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:workdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Database dialect - explicitly set for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console in production
spring.h2.console.enabled=false

# Server port
server.port=${PORT:8080}

# CORS settings for frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}
